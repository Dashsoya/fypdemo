<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Details</title>
</head>
<body>
    <h1>User Account Details</h1>
    <p>Name: <span id="name">{{ user.name }}</span></p>
    <p>Username: <span id="username">{{ user.username }}</span></p>
    <p>Phone Number: <span id="phone_number">{{ user.phone_number }}</span></p>
    <p>Password: ********</p> <!-- Passwords should not be displayed for security reasons -->
    <p>Status: <span id="status">{{ user.status }}</span></p>
    <p>Account ID: <span id="account_id">{{ user.account_id }}</span></p>
    <p>Email: <span id="email">{{ user.email }}</span></p>
    <p>Role: <span id="role">{{ user.role }}</span></p>

    <h2>Update Account Details</h2>
    <form id="updateForm" method="post" action="/updatedetails/">
        {% csrf_token %}
        <label for="newUsername">New Username:</label><br>
        <input type="text" id="newUsername" name="newUsername" value="{{ user.username }}"><br>
        <label for="newEmail">New Email:</label><br>
        <input type="email" id="newEmail" name="newEmail" value="{{ user.email }}"><br>
        <button type="submit">Update</button>
    </form>
    <button type="submit"><a href="/logout/">Log Out</a></button>
    <script>
        // Function to submit form for updating details
        function updateDetails() {
            document.getElementById("updateForm").submit();
        }
    </script>
</body>
</html>
